<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Readex+Pro:wght@160..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            color: white;
        }

        .attribution a {
            color: hsl(178, 100%, 50%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="img">
            <img class="square" src="nft-preview-card-component-main/images/image-equilibrium.jpg" alt="Product image">
            <div class="hover">
                <img src="nft-preview-card-component-main/images/icon-view.svg" alt="hover image">
            </div>
        </div>

        <p class="name">Equilibrium #3429</p>
        <p class="description gray">Our Equilibrium collection promotes balance and calm.</p>
        <div class="parent">
            <div class="eth">
                <img src="nft-preview-card-component-main/images/icon-ethereum.svg" alt="">
                <p class="blue">0.041 ETH</p>
            </div>
            <div class="sale">
                <img src="nft-preview-card-component-main/images/icon-clock.svg" alt="">
                <p class="three-days gray">3 days left</p>
            </div>

        </div>
        <hr>
        <div class="footer">

            <img src="nft-preview-card-component-main/images/image-avatar.png" alt="">
            <p class="gray">Creation of <span class="white">Jules Wyvern</span></p>
        </div>
    </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/mo7amedxv">Mohamed</a>.
    </div>
</body>

</html>
